<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card color="light">
		<ion-item>
			<ion-avatar padding-horizontal>
				<img class="doctor-image" src="build/img/{{img}}">
			</ion-avatar>
		</ion-item>

		<h1 padding-top text-center>{{name}}</h1>
		<h4 padding-bottom text-center>{{post}}</h4>

		<ion-item>
			<ion-icon name="call" item-left></ion-icon>
			{{phone}}
		</ion-item>

		<ion-item>
			<ion-icon name="navigate" item-left></ion-icon>
			{{address}}
		</ion-item>

	</ion-card>
</ion-content>
