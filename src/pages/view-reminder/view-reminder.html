<ion-header>

  <ion-navbar color="primary">
    <ion-title>View Reminder</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
  	<ion-item *ngFor="let rem of reminders" (click)="checkReminder(rem)">
  		<h2>{{rem.name}}</h2>
  		<p>{{rem.description}}</p>
  		<ion-note item-right>{{rem.hour}}:{{rem.minute}}</ion-note>
  	</ion-item>
  </ion-list>

</ion-content>
