<ion-header>

  <ion-navbar color="primary">
    <ion-title>Connect with Doctors</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
	<ion-searchbar (ionInput)="getDoctors($event)"></ion-searchbar>
	<ion-list>
		<ion-item *ngFor = " let doctor of doctor_list " (click)=" checkDoctors(doctor) ">
			<ion-avatar item-left>
	      <img src="build/img/{{doctor.img}}">
	    </ion-avatar>
	    <h2>{{doctor.name}}</h2>
	    <p>{{doctor.post}}</p>
	    <ion-icon name="git-branch" item-right color="primary"></ion-icon>
		</ion-item>
	</ion-list>
	
</ion-content>
