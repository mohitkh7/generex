  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header >

  <ion-navbar color="primary">
    <ion-title>View Diseases</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
	<ion-searchbar (ionInput)="getDisease($event)"></ion-searchbar>
	<ion-list>
		<ion-item *ngFor="let disease of disease_list" (click)="checkDisease(disease)" detail-push>
			{{disease.name}}
		</ion-item>
	</ion-list>

</ion-content>
