<ion-header>
  <ion-navbar color="primary">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
    	V Care
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button full text-capitalize item-right icon-left large (click)="addRem()"><ion-icon name="alarm"></ion-icon> Set New Reminder</button>
  <br />
  <button ion-button full text-capitalize item-right icon-left large (click)="viewRem()"><ion-icon name="eye"></ion-icon> View Reminder</button>

  <br />
  <button ion-button full text-capitalize item-right icon-left large (click)="viewDoctors()"><ion-icon name="medkit"></ion-icon> Connect With Doctor</button>

  <br />

  <button ion-button full text-capitalize item-right icon-left large (click)="viewDiseases()"><ion-icon name="search"></ion-icon> View Diseases </button>

  <br />

  <button ion-button full text-capitalize item-right icon-left large (click)="viewSetting()"><ion-icon name="settings"></ion-icon> Settings </button>

  <ion-fab bottom right (tap)="tapEvent($event)"> <!--pressEvent($event)-->
   <button ion-fab color="danger"><ion-icon name="nuclear"></ion-icon></button>
  </ion-fab>
</ion-content>
